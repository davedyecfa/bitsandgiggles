<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>SPACEBAAAAAAAAAAAAAALS</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1>Create Your Ship</h1>
			<h3>The SpacePirates are gonna get you sucker!</h3>
			<hr>
			<a href="/" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Create Characters</a>
			<a href="/game" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> Play Game Characters</a>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Create Ship</strong></h3>
					</div>
					<div class="panel-body">
						<form action="" method="POST" role="form">
						
							<div class="form-group">
								<label for="">Ship Name</label>
								<input type="text" class="form-control" id="name" placeholder="">
							</div>

						</form>
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Add to the Force</button>
						</div>
					</div>
				</div>

			</div>			
		</div>
	</div>

<script src="js/create.js" type="text/javascript"></script>

</body>
</html>
