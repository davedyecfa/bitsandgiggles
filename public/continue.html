<html>
<head>

   <!--My CSS Stylesheet link-->
    <link rel='stylesheet' type='text/css' href='css/style.css'>

</head>
<body>

    <div class="container">
        <div class="col-md-12">
            <img src="./img/logo.png">
        </div>
        <div class="col-md-12">
            <img src="./img/continue_big.png">
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <ul>
                <li><h2>Username: <input id="text1" type="text" name="username"></h2></li>
                <li><h2>Password: <input id="text2" type="password" name="password"></h2></li>
                <li><a data-toggle="modal" href="#login" onclick="validate();"><img src="./img/continue_start.png"></a></li>
                <li><a href="./index.html"><img src="./img/back.png"></a></li>
                </li>
            </ul>
            </table>
        </div>
        
       <div class="col-md-3"></div>
        
    </div>

    <div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Continue a Saved Game</h4>
        </div>
        <div class="modal-body">
          <h4 id="validation"></h4>
        </div>
        <div class="modal-footer">
          <button type="button" id="m-c" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

   <script type="text/javascript">
function validate()
{
    if(   document.getElementById("text1").value == "Rocinante"
       && document.getElementById("text2").value == "123" )
    {
        //alert( "Sign in successfull. Enjoy the game!" );
        // this will take us straight to the game page
        $("#validation").html("Welcome back! Enjoy the game!")
        setTimeout(function(){
            location.href="game.html";
        },3000);
        
    }
    else
    {
        $("#validation").html("Incorrect username or password. Please try again!")
        setTimeout(function(){
            location.href="continue.html";
        },3000);
        // this will take you to simple error page
        //alert( "Sign in failed. Check username or password." );
    }
}
</script>

</body>
